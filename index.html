<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jovian Drift SOS</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <iframe id="bg-frame" src="./styles/effect.html"></iframe>
    <form method="post" action="#">
     <fieldset>
        <legend>Pilot Credentials</legend>
        <label for="pilot-name">Pilot Name</label>
        <input type="text" id="pilot-name" name="pilot_name" required placeholder="Enter name">

        <label for="access_code">Access code:</label>
        <input type="password" id="access_code" name="access_code" required>

        <label for="comand_email">Command Email:</label>
        <input type="email" id="comand_email" name="email" required>
     </fieldset>
     <fieldset>
        <legend>
            Vessel Diagnostics
        </legend>
        <label for="Hull">Hull Damage (%):</label>
        <input type="number" id="Hull" name="hull_damage" required>
        <label for="emergency">Emergency Level</label>
        <select name="emergency" id="emergency">
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
        </select>
     </fieldset>
     <fieldset>
        <legend>Mission Log & Evidence</legend>
        <label for="sosmessage">SOS Message:</label>
        <textarea name="Message" id="sosmessage" required rows="3"></textarea>
        <div>
            <input type="checkbox" id="quarantine" name="checkbox" required>
            <label for="quarantine">I agree to quarantine protocols.</label>
        </div>
        <button type="submit">INITIATE TRANSMISSION</button>
        <button type="reset">RESET SYSTEM</button>
     </fieldset>
    </form>
      <script src="./scripts/launch.js"></script>
</body>
</html>
